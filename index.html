<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark/Light mode User Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <input type="checkbox" id="down-part" />
    <div class="container">
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
        <label for="check">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-regular fa-sun"></i>
        </label>
      </div>
      <div class="user"></div>
      <div class="user-name">Abdul Rehman</div>
      <div class="label">Web Developer | Pakistan</div>
      <div class="get-in-touch">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://github.com/AbdulRehman646765" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <div id="down-part" class="down-part">
        <button>Hire me!</button>
        <p class="about-para">Know more about me</p>
        <label for="down-part">
          <i class="fa-solid fa-arrow-down"></i>
        </label>
        <div class="my-intro">
          <label for="down-part">
            <i class="fa-solid fa-xmark"></i>
          </label>
          <h3>
            Hi! i'm Abdul Rehman. I am 23 years old. I am passionate web
            developer. I understand HTML, CSS and JAVASCRIPT.
          </h3>
          <p class="made-with">
            Made with <span class="heart">❤️</span> by
            <span class="my-name">Chaudhary Abdul Rehman.</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
